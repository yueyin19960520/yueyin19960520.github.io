<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Buttons with Legend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 columns */
            gap: 10px;
            width: 80%;
            height: 80%;
        }
        button {
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s;
            color: black; /* Text color */
        }
        button:hover {
            transform: scale(1.05);
        }
        button:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }
        .button-text {
            margin: 0;
        }
        .legend-container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 80%;
            margin-top: 20px;
        }
        .legend-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100px;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            color: black;
        }
    </style>
</head>

        buttonData.forEach(([fileName, firstRow, secondRow, color]) => {
            const button = document.createElement('button');

            // Add text for the first and second rows
            button.innerHTML = `
                <span class="button-text">${firstRow}</span>
                <span class="button-text">${secondRow}</span>
            `;

            // Set the button background color
            button.style.backgroundColor = color;

            // Set onclick event to open the corresponding HTML file
            button.onclick = () => {
                window.open(`./examples/${fileName}.html`, '_blank');
            };

            buttonContainer.appendChild(button);
        });

        // Fill remaining buttons if less than 100 items
        const totalButtons = 100;
        const emptyButtonsNeeded = totalButtons - buttonData.length;
        for (let i = 0; i < emptyButtonsNeeded; i++) {
            const emptyButton = document.createElement('button');
            emptyButton.disabled = true; // Disable empty buttons
            buttonContainer.appendChild(emptyButton);
        }
