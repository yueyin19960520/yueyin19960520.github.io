<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Example Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            height: 100vh;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(10, 1fr); /* 10 columns */
            grid-template-rows: repeat(10, 1fr);   /* 10 rows */
            gap: 10px;
            width: 80%;
            height: 80%;
        }
        button {
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #dcdcdc;
            transform: scale(1.05);
        }
        button:active {
            background-color: #bcbcbc;
        }
        .button-text {
            margin: 0;
        }
    </style>
</head>

        });

        // Fill remaining buttons if less than 100 items
        const totalButtons = 100;
        const emptyButtonsNeeded = totalButtons - buttonData.length;
        for (let i = 0; i < emptyButtonsNeeded; i++) {

            buttonContainer.appendChild(emptyButton);
        }
